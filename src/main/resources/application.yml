micronaut:
  application:
    name: gatewayApi
  server:
    port: 9999

netty:
  default:
    allocator:
      max-order: 3

consul:
  client:
    defaultZone: ${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}
    registration:
      enabled: true

gateway:
  services:
    - veiculo-service
    - loja-service
    - relatorio-service
